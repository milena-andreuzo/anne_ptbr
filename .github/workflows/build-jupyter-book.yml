# .github/workflows/build-jupyter-book.yml
name: Build & Deploy Jupyter Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BOOK_PATH: "."  # change if your book is in a subfolder, e.g., "book"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jupyter-book
        run: pip install jupyter-book

      - name: Build book
        run: |
          jupyter-book build "$BOOK_PATH"
          # extra safety: ensure Pages doesn't run Jekyll
          touch "$BOOK_PATH/_build/html/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BOOK_PATH }}/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
